<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion - Diablo IV</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mediaqueries.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Favicon-->
    <link rel="shortcut icon" href="" type="image/x-icon" />
</head>
<body>

    <header class="header">
        <a class="logo" href="index.html">
          <img src="assets/img/icons/logo-diablo.png" alt="Logo Diablo" />
        </a>
        <nav class="navbar">
          <label for="menu-toggle" class="menu-label">
            <i class="fa-solid fa-bars"></i>
          </label>
          <input type="checkbox" id="menu-toggle" />
  
          <ul class="navbar-list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registrarse.html">Registrarse</a></li>
          </ul>
        </nav>
      </header>

      <main class="contacto-inicio">
        <section id="contacto" class="hero contacto">
            <h2>Inicio de Sesión</h2>
            <p>
                Ingresa a tu cuenta de Diablo IV para acceder a contenido exclusivo, mantenerte al tanto de las últimas novedades y disfrutar de una experiencia personalizada. ¿Nuevo aquí? Regístrate y únete a la comunidad de jugadores.
            </p>
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="button-container">
                <button class="diablo-button">Iniciar sesión</button>
              </div> 
              <p class="register-link">¿No tienes cuenta? <a href="registrarse.html" id="register-btn">Regístrate</a></p>
            </form>
          </section>
      </main>
</body>
</html>
